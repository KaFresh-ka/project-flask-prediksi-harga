<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Harga Rumah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Prediksi Harga Rumah</h2>
        <form method="POST">
            <label for="luas">Luas Tanah:</label>
            <input type="number" id="luas" name="luas" required><br><br>
        
            <label for="kamar">Jumlah Kamar:</label>
            <input type="number" id="kamar" name="kamar" required><br><br>
        
            <label for="lokasi">Lokasi:</label>
            <select id="lokasi" name="lokasi" required>
                <option value="jakarta">Jakarta</option>
                <option value="bandung">Bandung</option>
                <option value="surabaya">Surabaya</option>
                <option value="yogyakarta">Yogyakarta</option>
                <option value="semarang">Semarang</option>
                <option value="malang">Malang</option>
            </select><br><br>
        
            <button type="submit">Prediksi Harga</button>
        </form>

        {% if error %}
            <div class="result" style="background: #f8d7da; color: #721c24;">
                <h3>Terjadi Error:</h3>
                <p>{{ error }}</p>
            </div>
        {% endif %}

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
