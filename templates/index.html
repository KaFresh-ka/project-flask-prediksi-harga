<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Harga Rumah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            margin-top: 20px;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
        .success {
            background: #dff0d8;
            color: #3c763d;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Prediksi Harga Rumah</h2>
        <form method="POST">
            <label for="luas">Luas Tanah (mÂ²):</label>
            <input type="number" id="luas" name="luas" required>

            <label for="kamar">Jumlah Kamar:</label>
            <input type="number" id="kamar" name="kamar" required>

            <label for="lokasi">Lokasi:</label>
            <select id="lokasi" name="lokasi" required>
                <option value="jakarta">Jakarta</option>
                <option value="bandung">Bandung</option>
                <option value="surabaya">Surabaya</option>
            </select>

            <button type="submit">Prediksi Harga</button>
        </form>

        {% if prediction_text %}
            <div class="result success">
                {{ prediction_text }}
            </div>
        {% endif %}

        {% if error %}
            <div class="result error">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
